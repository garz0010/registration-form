<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Registration form</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">

  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">

</head>
<body>
  <!-- <section class="contact pad-t-2"> -->
  <form class="pad-t-2 pad-b-2 gutter" method="POST" action="https://formspree.io/garz0010@algonquinlive.com">
    <h1 class="normal">Want to go to Mars?</h1>

    <p class="mega">Weâ€™re looking for super-awesome human beings who want to make the long trek to Mars for the adventure of a lifetime.</p>
    <fieldset>
      <legend class="italic tetra">Personal details</legend>
      <div class="grid">

        <div class="unit xs-1 s-1 m-1-2 l-1-2 push">
          <label class="mega push" for="name">Name</label>
          <input id="name" required>
        </div>

        <div class="unit xs-1 s-1 m-1-2 l-1-2 push">
          <label class="mega push" for="age">Age</label>
          <input id="age" required>
        </div>

        <div class="unit xs-1 s-1 m-1-2 l-1-2 push">
          <label class="mega push" for="email">Email</label>
          <input id="email" type="email">
        </div>

        <div class="unit xs-1 s-1 m-1-2 l-1-2 push">
          <label class="mega push" for="physical-fit">Physical fitness</label>
          <select id="physical-fit" name="fitness">
            <option>Super-human</option>
            <option>Fit as a fiddle</option>
            <option>Not terribly strong</option>
            <option>A little couch-potato-y</option>
          </select>
        </div>

      </div>
      <div>
        <label class="mega push" for="address">Address</label>
        <input id="address" name="address">
      </div>
    </fieldset>

    <fieldset>
      <legend class="italic tetra">Mission statement</legend>
      <div>
        <label for="details">Why do you want to go to Mars?</label>
        <textarea id="details" name="details" required></textarea>
      </div>
    </fieldset>

    <div class="text-center">
      <button class="btn" type="submit">Register for the trip!</button>
    </div>

    <input type="hidden" name="_subject" value="Request to join the mission">

  </form>
  <!-- </section> -->
</body>
</html>
